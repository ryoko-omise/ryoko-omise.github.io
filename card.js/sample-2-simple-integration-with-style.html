<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  
  <div class="form">

    <h1>Example 2: Simple Integration with CSS</h1>
    <p>Create a checkout button with <strong>card.js</strong> and custom some style sheet by CSS</p>

    <form name="checkoutForm" method="POST" action="checkout.php">
      <!-- Sample checkout for a 995.00 THB charge -->
      <script type="text/javascript" src="https://cdn.omise.co/card-2.0.0.js"
        data-key="YOUR_PUBLIC_KEY"
        data-amount="99500"
        data-currency="thb"
        data-button-label="Pay now (get the result)"
        data-frame-label="Example 2"
        data-submit-label="Checkout">
      </script>

      <!-- The number of the sample code (not related with card.js) -->
      <!-- Just for noticed which page that you submit -->
      <input type="hidden" name="sample-number" value="sample-2"> 
    </form>

  </div>

  <style>
    body { background-color: #efefef; }
    h1 { font-size: 1.3em; color: #444; font-family: "Helvetica", "Trebuchet MS", sans-serif; font-weight: 400; text-shadow: 1px 1px #fff; }
    p { font-size: .9em; color: #666; font-family: "Helvetica", "Trebuchet MS", sans-serif; text-shadow: 1px 1px #fff; }
    .form {  width: 490px; margin: auto; padding: 10px; }
    form { display: block; margin-top: 20px; }
    button { width: 100%; background: #60C0E1; color: #fff; padding: 10px; border: 2px solid #8DD7EF; border-radius: 3px; cursor: pointer; transition: all 0.15s ease-in-out 0s; }
    button:hover { border-color: #fff; }
  </style>
</body>
</html>
